<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow Pro - Fully Functional SaaS Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .transition-all { transition: all 0.3s ease; }
        .sidebar-item:hover { background: rgba(139, 92, 246, 0.1); }
        .modal { transition: opacity 0.3s ease; }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Toast Notification Container -->
    <div id="toast-container"></div>

    <!-- Modals Container -->
    <div id="modal-container"></div>

    <!-- Navigation -->

            <div class="flex justify-between h-16">
                <div class="flex items-center cursor-pointer" onclick="showToast('Welcome back to TaskFlow Pro!')">
                    <svg class="h-8 w-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                    <span class="ml-2 text-xl font-bold text-gray-800">TaskFlow Pro</span>
                </div>
                
                <!-- Navigation Links - Dynamic based on login state -->
                <div class="hidden md:flex items-center space-x-8" id="nav-links">
                    <a href="#" class="text-gray-600 hover:text-purple-600" onclick="switchView('home'); return false;">Home</a>
                    <a href="#" class="text-gray-600 hover:text-purple-600" onclick="switchView('features'); return false;">Features</a>
                    <a href="#" class="text-gray-600 hover:text-purple-600" onclick="switchView('pricing'); return false;">Pricing</a>
                    <a href="#" class="text-gray-600 hover:text-purple-600" onclick="switchView('about'); return false;">About</a>
                </div>

                <div class="flex items-center space-x-4" id="auth-buttons">
                    <!-- Dynamic auth buttons will be populated by JS -->
                </div>
            </div>

    </nav>

    <!-- Main Content Container -->
    <div id="app" class="pt-16">
        <!-- Views will be dynamically loaded here -->

    <script>
        // ==================== STATE MANAGEMENT ====================
        let currentUser = null;
        let currentView = 'home';
        let tasks = [];
        let projects = [];
        let users = [];
        let subscriptions = [];
        let activities = [];

                { id: 1, title: 'Design new landing page', project: 'Website Redesign', assignee: 'Sarah Chen', status: 'todo', priority: 'high', dueDate: '2024-03-25', progress: 0 },

            projects = [

            // Sample subscriptions
            subscriptions = [

                { id: 3, userId: 3, plan: 'free', status: 'active', nextBilling: null, amount: 0 },
                { id: 4, userId: 4, plan: 'pro', status: 'active', nextBilling: '2024-04-01', amount: 29 }

        // ==================== UI HELPER FUNCTIONS ====================
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type === 'error' ? 'bg-red-500' : 'bg-green-500'}`;
            toast.textContent = message;
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        function showModal(title, content, onConfirm) {
            const container = document.getElementById('modal-container');
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-white rounded-lg p-6 max-w-md w-full">
                    <h3 class="text-lg font-semibold mb-4">${title}</h3>
                    <div class="mb-4">${content}</div>
                    <div class="flex justify-end space-x-3">
                        <button onclick="this.closest('.fixed').remove()" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded">Cancel</button>
                        <button onclick="this.closest('.fixed').remove(); ${onConfirm}" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">Confirm</button>
                    </div>
                </div>
            `;
            container.appendChild(modal);
        }

        // ==================== VIEW SWITCHING ====================
        function switchView(view, userRole = null) {
            currentView = view;
            const app = document.getElementById('app');
            
            if (userRole === 'admin' && view === 'dashboard') {
                renderAdminDashboard();
            } else if (userRole === 'client' && view === 'dashboard') {
                renderClientDashboard();
            } else {
                renderHomePage();
            }
            
            // Update active nav link
            document.querySelectorAll('#nav-links a').forEach(link => {
                link.classList.remove('text-purple-600');
                if (link.text.toLowerCase() === view) {
                    link.classList.add('text-purple-600');
                }
            });
        }

        // ==================== AUTH FUNCTIONS ====================
        function login(role = 'client') {
            currentUser = role === 'admin' ? users[1] : users[0];
            updateAuthUI();
            switchView('dashboard', role);
            showToast(`Logged in as ${currentUser.name} (${role})`);
        }

        function logout() {
            currentUser = null;
            updateAuthUI();
            switchView('home');
            showToast('Logged out successfully');
        }

        function updateAuthUI() {
            const authButtons = document.getElementById('auth-buttons');
            if (currentUser) {
                authButtons.innerHTML = `
                    <span class="text-gray-600">Welcome, ${currentUser.name}</span>
                    <button onclick="logout()" class="border border-purple-600 text-purple-600 px-4 py-2 rounded-lg hover:bg-purple-50 transition">Logout</button>
                    <button onclick="switchView('dashboard', '${currentUser.role}')" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">Dashboard</button>
                `;
            } else {
                authButtons.innerHTML = `
                    <button onclick="login('client')" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">Client Login</button>
                    <button onclick="login('admin')" class="border border-purple-600 text-purple-600 px-4 py-2 rounded-lg hover:bg-purple-50 transition">Admin Login</button>
                `;
            }
        }

                inProgressTasks: userTasks.filter(t => t.status === 'in-progress').length,
                todoTasks: userTasks.filter(t => t.status === 'todo').length

                                        </svg>
                                    </div>
                                    <div class="ml-4">

                                    </div>
                                </div>
                            </div>
                            <div class="bg-white rounded-lg shadow p-6">
                                <div class="flex items-center">
                                    <div class="p-3 bg-green-100 rounded-full">
                                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                        </svg>
                                    </div>
                                    <div class="ml-4">
                                        <p class="text-gray-500">Completed</p>
                                        <p class="text-2xl font-bold">${userStats.completedTasks}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-white rounded-lg shadow p-6">
                                <div class="flex items-center">
                                    <div class="p-3 bg-yellow-100 rounded-full">
                                        <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                                        </svg>

                            </div>

                                        <div class="flex justify-between text-sm">
                                            <span class="text-gray-500">Due: ${project.dueDate}</span>
                                            <button onclick="showToast('Viewing ${project.name} details')" class="text-purple-600 hover:underline">View Details ‚Üí</button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <!-- Tasks Kanban Board -->
                        <div class="mt-8">
                            <h2 class="text-xl font-bold mb-4">My Tasks</h2>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <!-- Todo Column -->
                                <div class="bg-gray-50 rounded-lg p-4">
                                    <h3 class="font-semibold mb-3 flex items-center">
                                        <span class="w-2 h-2 bg-yellow-400 rounded-full mr-2"></span>
                                        To Do (${userTasks.filter(t => t.status === 'todo').length})
                                    </h3>
                                    <div class="space-y-3">
                                        ${userTasks.filter(t => t.status === 'todo').map(task => `
                                            <div class="bg-white p-4 rounded shadow-sm border-l-4 ${task.priority === 'critical' ? 'border-red-400' : 'border-yellow-400'}">

                                <!-- In Progress Column -->
                                <div class="bg-gray-50 rounded-lg p-4">

                                        Done (${userTasks.filter(t => t.status === 'done').length})

                                    <div class="space-y-3">
                                        ${userTasks.filter(t => t.status === 'done').map(task => `
                                            <div class="bg-white p-4 rounded shadow-sm border-l-4 border-green-400 opacity-75">
                                                <h4 class="font-medium line-through text-gray-500">${task.title}</h4>
